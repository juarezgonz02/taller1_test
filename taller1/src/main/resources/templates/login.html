    function validar() {

			var regexUsercode = /^[A-Z]{2}\d{6}$/;
			var regexPassword = /^[a-zA-Z0-9]{8,10}$/;

				return false;
			}

				return false;
			    } else {
				var errorContrasena = document.getElementById("error-password");
				errorContrasena.innerHTML = "";
			    }
                return true;
			}
</script>
